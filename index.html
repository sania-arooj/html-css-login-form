<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a90e2, #1457a1);
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            width: 350px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-box label {
            font-weight: bold;
            font-size: 14px;
            color: #444;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 18px 0;
            border: 1px solid #aaa;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-box input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 3px rgba(74, 144, 226, 0.8);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #3578c6;
        }

        .bottom-text {
            text-align: center;
            margin-top: 15px;
        }

        .bottom-text a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <form>
            <label>Username</label>
            <input type="text" placeholder="Enter username" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <button class="btn">Login</button>
        </form>

        <div class="bottom-text">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
